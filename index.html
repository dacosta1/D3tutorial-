
<!DOCTYPE html>


<html>
	
	<head>
		
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			
		<style>
		.bar{
			fill:blue;
			margin:3px;
			padding: 5px; 
		}

		</style>




	</head>
	  
	
	<body>
		<div class="chart">

		</div>

	<script>

	var width = 700;
	var height = 500;
	
	var margin = {top: 20, right: 20, bottom: 30, left: 40};
 
	var x = d3.scale.ordinal()
    	.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
    	.range([height, 0]); 

    var xAxis = d3.svg.axis()
    	.scale(x)
    	.orient("bottom");

    var yAxis = d3.svg.axis()
    	.scale(y)
    	.orient("left")
    	.ticks(10);

	var svg = d3.select("body").append("svg")
    	.attr("width", width + margin.left + margin.right)
    	.attr("height", height + margin.top + margin.bottom)
    	.append("g")
    	.attr("tranform", "translate(" + margin.left + "," + margin.top + ")" );
  	
    d3.csv("DOC_Visitor_Arrests.csv",

    	function(data) {
			return { 
	    		year: new Date(data.Year), 
	    		arrests: +data.Arrests  
	    	};
    	},

    	function(error, data) {
  			console.log(data);		
  		
		   	svg.selectAll(".bar")
		   	.data(data)
		   	.enter().append("rect")
		   	.attr("class", "bar")
		   	.attr("x", function(line) { return x(line.year); })
		   	.attr("width", x.rangeBand())
		   	.attr("y", function(line) { return y(line.arrests)})
		   	.attr("height", function(line) { return height - y(line.arrests); }); 
   		});

	</script>

	</body>

</html>
